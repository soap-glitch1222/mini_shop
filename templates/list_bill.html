<h1>{if $isAdmin}訂單管理{else}我的訂單{/if}</h1>
<div class="row">
  {if $isAdmin}
    <div class="col-md-2">
      <select size=10 class="form-control" onChange="location.href='bill.php?user_sn='+this.value">
        {foreach from=$all_users item=mem}
          <option value="{$mem.user_sn}" {if $now_user_sn==$mem.user_sn}selected{/if}>{$mem.user_name}</option>
        {/foreach}
      }
      </select>
    </div>
  {/if}
  <div class="col-md-10" >
    {if $bill_arr}
    <ul class="list-group" style="border-left:solid;border-left-color:#0066ff;border-bottom:dashed;border-top:dashed;border-right:dashed;border-color:#ff8c1a;">
      {foreach from=$bill_arr item=bill}
        <li class="list-group-item" style="background-color:#ff66cc">
          <span class="badge" style="background-color:#00bfff"><b>{$bill.bill_total}</b></span>
          <a href="bill.php?op=display_bill&bill_sn={$bill.bill_sn}" style="color:black"><b>{$bill.bill_date}</b></a>
          {if $bill.bill_status}<span class="label label-success" style = "background-color:#ff9966">{$bill.bill_status}</span>{/if}
        </li>
      {/foreach}
    </ul>
    {else}
      尚無訂單
    {/if}
  </div>
</div>
